<!DOCTYPE html>
<html lang="en">

<head>
  <title>Secret Santa {{config["year"]}}</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <style>
    body {
      padding: 20px;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      font-size: 2em;
      /* Increase base font size */
    }

    .footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px;
      background-color: #f1f1f1;
      border-top: 1px solid #e7e7e7;
      font-size: 1.5em;
      /* Increase footer font size */
    }

    .content {
      max-width: 80%;
      margin: auto;
      text-align: center;
    }

    .content img {
      display: block;
      margin: 40px auto;
      max-width: 100%;
      height: auto;
      width: 40%;
      /* Increase image width */
    }

    .content h1 {
      font-size: 6em;
      /* Increase h1 font size */
      margin-bottom: 40px;
    }

    .content h2,
    .content h3,
    .content p {
      margin-bottom: 40px;
      font-size: 2.5em;
      /* Increase other headings and paragraph font size */
    }

    .btn-outline-primary,
    .btn-outline-danger,
    .btn-outline-success {
      margin-top: 20px;
      font-size: 1.5em;
      /* Increase button font size */
    }

    .fade-in {
      opacity: 0;
      transition: opacity 1s ease-in;
    }

    .fade-in.show {
      opacity: 1;
    }

    .hidden {
      display: none;
    }

    .actions {
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <div class="content">
    <img src="{{ url_for('static', filename='ss24.svg') }}" alt="Secret Santa" />
    <h1>
      {{recipient}}
    </h1>
  </div>
</body>

</html>
